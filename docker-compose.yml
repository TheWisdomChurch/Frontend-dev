version: '3.8'

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '2000:2000' # host 2000 â†’ container 2000 (since Next runs on 2000)
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # ensures hot reload works on Windows/macOS
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:3000' # different port for production container
    environment:
      - NODE_ENV=production
