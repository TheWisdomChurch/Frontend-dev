version: '3.8'

services:
  # Development with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wisdomhouse-dev
    ports:
      - '2000:2000'
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=true
      - NEXT_TELEMETRY_DISABLED=1
      - CHOKIDAR_INTERVAL=1000
      # Windows-specific optimizations
      - WATCHPACK_POLLING=1000
      - HOST=0.0.0.0
      - PORT=2000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    stdin_open: true
    tty: true
    # Use bridge network (remove network_mode: "host")
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Production build
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: wisdomhouse-prod
    ports:
      - '4000:2000'
    environment:
      - NODE_ENV=production
      - PORT=2000
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:2000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge