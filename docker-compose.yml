version: '3.8'

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NPM_REGISTRY=https://registry.npmmirror.com
    container_name: wisdomChurch-Frontend
    ports:
      - '2000:2000'
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NEXT_WEBPACK_USEPOLLING=1
      - CHOKIDAR_INTERVAL=1000
      - WATCHPACK_POLLING_INTERVAL=1000
      - HOST=0.0.0.0
      - PORT=2000
    volumes:
      - .:/app:delegated,cached
      - node_modules:/app/node_modules
      - next_cache:/app/.next/cache
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: npm run dev
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  next_cache:
  node_modules: