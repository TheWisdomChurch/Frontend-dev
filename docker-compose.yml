version: '3.8'

services:
  # Development with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '2000:2000'
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Production (your current Dockerfile)
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '2000:2000'
    environment:
      - NODE_ENV=production
