version: '3.8'

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '2000:2000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true # Add this for better file watching
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next # Exclude Next.js build directory from bind mount
    command: npm run dev
    stdin_open: true # Add this for better signal handling
    tty: true # Add this for interactive terminal

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:3000'
    environment:
      - NODE_ENV=production
