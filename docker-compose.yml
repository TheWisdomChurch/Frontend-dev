services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wisdomhouse-dev
    ports:
      - '2000:2000'  # Host:Container - Map host 3000 to container port 2000
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - NEXT_WEBPACK_USEPOLLING=1
      - CHOKIDAR_INTERVAL=1000
      - WATCHPACK_POLLING_INTERVAL=1000
      - HOST=0.0.0.0
      - PORT=2000  # Container port is 2000 (matches Next.js dev server)
    volumes:
      - .:/app:delegated,cached
      - node_modules:/app/node_modules  # Named volume for node_modules
      - next_cache:/app/.next/cache
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: npm run dev
    stdin_open: true
    tty: true
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: wisdomhouse-nginx
    ports:
      - '2000:2000'  # Host:Container - External access via nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/app/public:ro
    depends_on:
      app-dev:
        condition: service_healthy
    restart: unless-stopped

volumes:
  next_cache:
  node_modules: