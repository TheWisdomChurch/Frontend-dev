events {
    worker_connections 1024;
}

http {
    upstream nextjs_upstream {
        server app-dev:3000; # Points to your dev service
    }

    # Optional: Define a shared cache zone (useful for static assets)
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=24h max_size=1g;

    server {
        listen 2000;
        server_name localhost;

        # Gzip compression for faster transfers
        gzip on;
        gzip_comp_level 5;
        gzip_min_length 256;
        gzip_proxied any;
        gzip_types
            application/javascript
            application/json
            application/xml
            text/css
            text/plain;

        # Next.js specific locations
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Buffering settings to improve performance with hot reload
            proxy_buffering off;
            proxy_buffer_size 16k;
            proxy_buffers 4 16k;
        }

        # Cache static assets aggressively in development
        location /_next/static {
            proxy_pass http://nextjs_upstream;
            proxy_cache STATIC;
            proxy_cache_valid 200 302 1h;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;
            expires 1h;
            access_log off;
        }

        # Optional: Directly serve public folder assets via Nginx (faster)
        location /public/ {
            alias /app/public/;
            expires 1h;
            access_log off;
        }

        # Health check endpoint (used by Docker)
        location /health {
            proxy_pass http://nextjs_upstream;
            access_log off;
            return 200 "healthy\n";
        }
    }
}